<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambulens - Emergency Assistance</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    @keyframes ripple {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    @keyframes typing {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
      20%, 40%, 60%, 80% { transform: translateX(10px); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }

    .slide-in {
      animation: slideIn 0.4s ease-out;
    }

    .swipe-button {
      position: relative;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    .swipe-handle {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: grab;
    }

    .swipe-handle:active {
      cursor: grabbing;
    }

    .swipe-handle.dragging {
      transition: none;
    }

    .password-input {
      letter-spacing: 0.1em;
    }

    .password-input::placeholder {
      letter-spacing: normal;
    }

    .pulse-animation {
      animation: pulse 2s ease-in-out infinite;
    }

    .ripple {
      animation: ripple 2s ease-out infinite;
    }

    .typing-indicator span {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin: 0 2px;
      animation: typing 1.4s ease-in-out infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    .chat-bubble {
      max-width: 80%;
      word-wrap: break-word;
    }

    .spinner {
      animation: spin 1s linear infinite;
    }

    .star {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .star:hover {
      transform: scale(1.2);
    }

    .star.filled {
      color: #fbbf24;
    }

    .star.empty {
      color: #d1d5db;
    }

    @media (hover: hover) {
      .swipe-handle:hover {
        transform: scale(1.05);
      }
    }

    /* Sidebar Styles */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 280px;
      transition: transform 0.3s ease;
      z-index: 1000;
      overflow-y: auto;
    }

    .sidebar.closed {
      transform: translateX(-280px);
    }

    .sidebar-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .sidebar-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .main-content {
      margin-left: 280px;
      transition: margin-left 0.3s ease;
    }

    .main-content.full-width {
      margin-left: 0;
    }

    .nav-item {
      transition: all 0.2s ease;
    }

    .nav-item:hover {
      transform: translateX(5px);
    }

    .nav-item.active {
      font-weight: 600;
    }



    @media (max-width: 1024px) {
      .sidebar {
        transform: translateX(-280px);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }
    }

    .mic-button {
      position: relative;
      z-index: 1;
    }

    .mic-button::before,
    .mic-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      pointer-events: none;
    }

    .mic-button.active::before {
      width: 100%;
      height: 100%;
      animation: ripple 2s ease-out infinite;
    }

    .mic-button.active::after {
      width: 100%;
      height: 100%;
      animation: ripple 2s ease-out infinite 1s;
    }

    .status-item {
      transition: all 0.3s ease;
    }

    .status-item.completed {
      opacity: 1;
    }

    .status-item.pending {
      opacity: 0.5;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #c4b5fd;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a78bfa;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full overflow-auto">
  <div id="app" class="w-full h-full"></div>
  <script>
    const defaultConfig = {
      background_color: "#f8f9fa",
      card_background: "#ffffff",
      primary_color: "#8b5cf6",
      text_color: "#1f2937",
      secondary_text_color: "#6b7280",
      welcome_title: "Welcome to Ambulens",
      welcome_subtitle: "Enter your password to continue",
      home_title: "AMBULENS",
      home_subtitle: "Emergency Medical Assistance",
      book_ambulance_text: "Swipe to Book Ambulance",
      mode_prompt: "How would you like to proceed?",
      chat_option: "Chat Assistant",
      voice_option: "Voice Assistant",
      completion_title: "Emergency Case Completed",
      completion_message: "Your emergency case has been successfully completed.",
      feedback_title: "Share Your Experience",
      feedback_subtitle: "Help us improve our emergency services",
      font_family: "system-ui",
      font_size: 16
    };

    let isDragging = false;
    let startX = 0;
    let currentX = 0;
    let dragOffset = 0;
    const DRAG_THRESHOLD = 0.7;
    let currentScreen = 'login';
    let chatMessages = [];
    let isVoiceActive = false;
    let selectedMode = 'chat';
    let emergencyData = {
      location: '',
      ambulance: '',
      hospital: '',
      responseTime: '',
      caseId: ''
    };
    let rating = 0;
    let isSidebarOpen = window.innerWidth >= 1024;

    async function onConfigChange(config) {
      const app = document.getElementById('app');
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif';
      
      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      app.style.backgroundColor = config.background_color || defaultConfig.background_color;

      updateScreenContent(config, baseSize);
    }

    function updateScreenContent(config, baseSize) {
      const updates = [
        { id: 'welcome-title', text: config.welcome_title, size: baseSize * 2, color: config.text_color },
        { id: 'welcome-subtitle', text: config.welcome_subtitle, size: baseSize * 1, color: config.secondary_text_color },
        { id: 'home-title', text: config.home_title, size: baseSize * 2.5, color: config.text_color },
        { id: 'home-subtitle', text: config.home_subtitle, size: baseSize * 1, color: config.secondary_text_color },
        { id: 'book-ambulance-text', text: config.book_ambulance_text, size: baseSize * 0.9, color: config.primary_color },
        { id: 'mode-prompt', text: config.mode_prompt, size: baseSize * 1.25, color: config.text_color },
        { id: 'completion-title', text: config.completion_title, size: baseSize * 2, color: config.text_color },
        { id: 'completion-message', text: config.completion_message, size: baseSize * 1, color: config.secondary_text_color },
        { id: 'feedback-title', text: config.feedback_title, size: baseSize * 1.75, color: config.text_color },
        { id: 'feedback-subtitle', text: config.feedback_subtitle, size: baseSize * 0.9, color: config.secondary_text_color }
      ];

      updates.forEach(({ id, text, size, color }) => {
        const el = document.getElementById(id);
        if (el) {
          el.textContent = text;
          if (size) el.style.fontSize = `${size}px`;
          if (color) el.style.color = color;
        }
      });

      document.querySelectorAll('.bg-primary').forEach(el => {
        el.style.backgroundColor = config.primary_color || defaultConfig.primary_color;
      });

      document.querySelectorAll('.bg-card').forEach(el => {
        el.style.backgroundColor = config.card_background || defaultConfig.card_background;
      });

      document.querySelectorAll('.text-primary').forEach(el => {
        el.style.color = config.primary_color || defaultConfig.primary_color;
      });
    }

    // GLOBAL LAYOUT COMPONENTS
    function renderSidebar() {
      const config = window.elementSdk?.config || defaultConfig;
      
      return `
        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay ${isSidebarOpen ? 'active' : ''}" onclick="toggleSidebar()"></div>
        
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar ${isSidebarOpen ? '' : 'closed'}" style="background-color: ${config.card_background || defaultConfig.card_background}; border-right: 1px solid #e5e7eb;">
          <div class="h-full flex flex-col">
            <!-- Logo Section -->
            <div class="p-6 border-b" style="border-color: #e5e7eb;">
              <div class="flex items-center space-x-3 mb-6">
                <div class="relative">
                  <!-- Enhanced 3D Logo -->
                  <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Shadow layer -->
                    <circle cx="25" cy="26" r="20" fill="#8b5cf6" opacity="0.2"/>
                    <!-- Main circle with gradient -->
                    <defs>
                      <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                      </linearGradient>
                      <filter id="innerShadow">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
                        <feOffset dx="1" dy="1" result="offsetblur"/>
                        <feFlood flood-color="#6d28d9"/>
                        <feComposite in2="offsetblur" operator="in"/>
                        <feMerge>
                          <feMergeNode/>
                          <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                      </filter>
                    </defs>
                    <circle cx="24" cy="24" r="20" fill="url(#logoGradient)" filter="url(#innerShadow)"/>
                    <!-- Medical cross with 3D effect -->
                    <g transform="translate(24, 24)">
                      <!-- Cross shadow -->
                      <path d="M-4 -10 L4 -10 L4 -4 L10 -4 L10 4 L4 4 L4 10 L-4 10 L-4 4 L-10 4 L-10 -4 L-4 -4 Z" 
                            fill="#7c3aed" opacity="0.3" transform="translate(1, 1)"/>
                      <!-- Main cross -->
                      <path d="M-4 -10 L4 -10 L4 -4 L10 -4 L10 4 L4 4 L4 10 L-4 10 L-4 4 L-10 4 L-10 -4 L-4 -4 Z" 
                            fill="white"/>
                      <!-- Highlight -->
                      <path d="M-3 -9 L3 -9 L3 -3 L9 -3 L9 -1 L3 -1 L3 3 L1 3 L1 -1 L-3 -1 Z" 
                            fill="white" opacity="0.4"/>
                    </g>
                    <!-- Pulse ring animation -->
                    <circle cx="24" cy="24" r="20" stroke="#a78bfa" stroke-width="2" fill="none" opacity="0.5">
                      <animate attributeName="r" from="20" to="24" dur="1.5s" repeatCount="indefinite"/>
                      <animate attributeName="opacity" from="0.5" to="0" dur="1.5s" repeatCount="indefinite"/>
                    </circle>
                  </svg>
                </div>
                <div>
                  <h2 class="text-xl font-bold" style="color: ${config.primary_color || defaultConfig.primary_color};">AMBULENS</h2>
                  <p class="text-xs" style="color: ${config.secondary_text_color || defaultConfig.secondary_text_color};">Emergency Care 24/7</p>
                </div>
              </div>
            </div>

            <!-- Navigation Links -->
            <nav class="flex-1 p-4 overflow-y-auto">
              <ul class="space-y-2">
                <li>
                  <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg ${currentScreen === 'home' ? 'active' : ''}" 
                     style="color: ${currentScreen === 'home' ? config.primary_color : config.text_color}; background-color: ${currentScreen === 'home' ? config.primary_color + '15' : 'transparent'};"
                     onclick="navigateToHome(); return false;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span>Home</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg" 
                     style="color: ${config.text_color || defaultConfig.text_color};"
                     onclick="navigateToScreen('history'); return false;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Overall History</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg" 
                     style="color: ${config.text_color || defaultConfig.text_color};"
                     onclick="navigateToScreen('payment-history'); return false;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                    </svg>
                    <span>Payment History</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg" 
                     style="color: ${config.text_color || defaultConfig.text_color};"
                     onclick="navigateToScreen('profile'); return false;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span>Profile</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg" 
                     style="color: ${config.text_color || defaultConfig.text_color};"
                     onclick="navigateToFeedback(); return false;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                    </svg>
                    <span>Feedback</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg" 
                     style="color: ${config.text_color || defaultConfig.text_color};"
                     onclick="navigateToScreen('emergency-contacts'); return false;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <span>Emergency Contacts</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="nav-item flex items-center space-x-3 p-3 rounded-lg" 
                     style="color: ${config.text_color || defaultConfig.text_color};"
                     onclick="navigateToScreen('settings'); return false;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Settings</span>
                  </a>
                </li>
              </ul>
            </nav>

            <!-- Help Section -->
            <div class="p-4 border-t" style="border-color: #e5e7eb;">
              <div class="p-4 rounded-lg" style="background-color: ${config.primary_color || defaultConfig.primary_color}15;">
                <div class="flex items-center space-x-3 mb-2">
                  <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                  </svg>
                  <span class="font-semibold text-sm" style="color: ${config.text_color || defaultConfig.text_color};">Need Help?</span>
                </div>
                <p class="text-xs mb-3" style="color: ${config.secondary_text_color || defaultConfig.secondary_text_color};">
                  Emergency hotline available 24/7
                </p>
                <a href="tel:911" class="block text-center py-2 px-4 rounded-lg font-semibold text-white text-sm" style="background-color: ${config.primary_color || defaultConfig.primary_color};">
                  üìû Call 911
                </a>
              </div>
            </div>
          </div>
        </aside>
      `;
    }

    function renderHeader() {
      const config = window.elementSdk?.config || defaultConfig;
      const showMenuButton = currentScreen !== 'login';
      
      return `
        <header class="w-full p-4 md:p-6 border-b sticky top-0 z-50" style="background-color: ${config.card_background || defaultConfig.card_background}; border-color: #e5e7eb;">
          <div class="max-w-7xl mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
              ${showMenuButton ? `
                <button 
                  id="sidebar-toggle"
                  class="p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-300 transition-colors"
                  onclick="toggleSidebar()"
                  aria-label="Toggle sidebar"
                >
                  <svg class="w-6 h-6" style="color: ${config.text_color || defaultConfig.text_color};" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                  </svg>
                </button>
              ` : ''}
              <div class="flex items-center space-x-3">
                <span class="font-bold text-lg md:text-xl" style="color: ${config.text_color || defaultConfig.text_color};">
                  ${getPageTitle()}
                </span>
              </div>
            </div>
            <div class="flex items-center space-x-4">
              <button class="p-2 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-300 relative">
                <svg class="w-6 h-6" style="color: ${config.text_color || defaultConfig.text_color};" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
              </button>
              <div class="w-10 h-10 rounded-full flex items-center justify-center cursor-pointer" style="background-color: ${config.primary_color || defaultConfig.primary_color};">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
            </div>
          </div>
        </header>
      `;
    }

    function renderFooter() {
      const config = window.elementSdk?.config || defaultConfig;
      
      return `
        <footer class="w-full p-4 border-t text-center" style="background-color: ${config.card_background || defaultConfig.card_background}; border-color: #e5e7eb;">
          <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between space-y-2 md:space-y-0">
              <p class="text-xs md:text-sm" style="color: ${config.secondary_text_color || defaultConfig.secondary_text_color};">
                ¬© 2026 AMBULENS. Emergency services available 24/7
              </p>
              <div class="flex items-center space-x-4 text-xs md:text-sm" style="color: ${config.secondary_text_color || defaultConfig.secondary_text_color};">

    function toggleSidebar() {
      isSidebarOpen = !isSidebarOpen;
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      const mainContent = document.getElementById('main-content');
      
      if (sidebar) {
        if (isSidebarOpen) {
          sidebar.classList.remove('closed');
          sidebar.classList.add('open');
          if (overlay) overlay.classList.add('active');
        } else {
          sidebar.classList.add('closed');
          sidebar.classList.remove('open');
          if (overlay) overlay.classList.remove('active');
        }
      }
      
      if (mainContent && window.innerWidth >= 1024) {
        if (isSidebarOpen) {
          mainContent.classList.remove('full-width');
        } else {
          mainContent.classList.add('full-width');
        }
      }
    }

    function setupLoginListeners() {
      setupGlobalListeners();
      const toggleBtn = document.getElementById('toggle-password');
      const passwordInput = document.getElementById('password-input');
      const swipeHandle = document.getElementById('swipe-handle');

      if (toggleBtn && passwordInput) {
        toggleBtn.addEventListener('click', () => {
          const type = passwordInput.type === 'password' ? 'text' : 'password';
          passwordInput.type = type;
          
          // Remove letter-spacing class when showing text
          if (type === 'text') {
            passwordInput.classList.remove('password-input');
          } else {
            passwordInput.classList.add('password-input');
          }
          
          const eyeIcon = document.getElementById('eye-icon');
          if (type === 'text') {
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>';
          } else {
            eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>';
          }
        });
      }

      if (swipeHandle && passwordInput) {
        setupSwipeHandle('swipe-handle', 'swipe-button', () => {
          const password = passwordInput.value.trim();
          if (password) {
            showVerificationSuccess();
          }
        }, passwordInput);
      }
    }

    function loadUserLocationMap() {
      // Try to get user's location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            // Load map with user location
            const mapIframe = document.getElementById('map-iframe');
            const mapLoading = document.getElementById('map-loading');
            const locationBadge = document.getElementById('location-badge');
            const locationAddress = document.getElementById('location-address');
            
            if (mapIframe) {
              // Use Google Maps Embed API with user's location
              mapIframe.src = `https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tuw0MvdSA82p2s3O8E&q=${lat},${lon}&zoom=15`;
              
              // Reverse geocode to get address
              fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                  const address = data.display_name || `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                  emergencyData.location = address;
                  
                  if (locationAddress) {
                    locationAddress.textContent = address;
                  }
                })
                .catch(() => {
                  const fallbackAddress = `Coordinates: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
                  emergencyData.location = fallbackAddress;
                  if (locationAddress) {
                    locationAddress.textContent = fallbackAddress;
                  }
                });
              
              // Hide loading, show map and badge
              setTimeout(() => {
                if (mapLoading) mapLoading.classList.add('hidden');
                if (locationBadge) locationBadge.classList.remove('hidden');
              }, 1500);
            }
          },
          (error) => {
            // Location access denied or error - use default location
            useDefaultLocation();
          }
        );
      } else {
        // Geolocation not supported - use default location
        useDefaultLocation();
      }
    }

    function useDefaultLocation() {
      const mapIframe = document.getElementById('map-iframe');
      const mapLoading = document.getElementById('map-loading');
      const locationBadge = document.getElementById('location-badge');
      const locationAddress = document.getElementById('location-address');
      
      // Default to New York City coordinates
      const defaultLat = 40.7128;
      const defaultLon = -74.0060;
      const defaultAddress = "New York, NY, United States";
      
      emergencyData.location = defaultAddress;
      
      if (mapIframe) {
        mapIframe.src = `https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tuw0MvdSA82p2s3O8E&q=${defaultLat},${defaultLon}&zoom=13`;
      }
      
      if (locationAddress) {
        locationAddress.textContent = defaultAddress;
      }
      
      setTimeout(() => {
        if (mapLoading) mapLoading.classList.add('hidden');
        if (locationBadge) locationBadge.classList.remove('hidden');
      }, 1500);
    }

    function setupFeedbackListeners() {
      const stars = document.querySelectorAll('.star');
      const submitBtn = document.getElementById('submit-feedback-btn');
      const emailInput = document.getElementById('email-input');

      stars.forEach(star => {
        star.addEventListener('click', () => {
          const value = parseInt(star.dataset.rating);
          rating = value;
          updateStars();
        });

        star.addEventListener('mouseenter', () => {
          const value = parseInt(star.dataset.rating);
          highlightStars(value);
        });
      });

      const starContainer = document.getElementById('star-rating');
      starContainer.addEventListener('mouseleave', () => {
        updateStars();
      });

      if (submitBtn && emailInput) {
        submitBtn.addEventListener('click', () => {
          const email = emailInput.value.trim();
          const feedbackText = document.getElementById('feedback-input').value.trim();

          if (!email) {
            showInlineMessage('Please enter your email address', 'error');
            emailInput.focus();
            return;
          }

          if (!validateEmail(email)) {
            showInlineMessage('Please enter a valid email address', 'error');
            emailInput.focus();
            return;
          }

          if (rating === 0) {
            showInlineMessage('Please select a rating', 'error');
            return;
          }

          submitFeedback(email, feedbackText);
        });
      }
    }

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function showInlineMessage(message, type) {

      messageDiv.style.color = type === 'error' ? '#ef4444' : '#10b981';

    function updateStars() {
      const stars = document.querySelectorAll('.star');
      const ratingText = document.getElementById('rating-text');
      
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.remove('empty');
          star.classList.add('filled');
        } else {
          star.classList.remove('filled');
          star.classList.add('empty');
        }
      });

      const ratingLabels = ['', 'Poor', 'Fair', 'Good', 'Very Good', 'Excellent'];
      if (rating > 0) {
        ratingText.textContent = ratingLabels[rating];

        ratingText.textContent = 'Tap a star to rate';

    function highlightStars(value) {
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {

          star.classList.remove('empty');
          star.classList.add('filled');

    function setupSwipeHandle(handleId, buttonId, onComplete, passwordInput = null) {
      const handle = document.getElementById(handleId);
      const button = document.getElementById(buttonId);

      if (!handle || !button) return;

      const handleDragStart = (e) => {
        // Check if password input is required and if it's empty
        if (passwordInput) {
          const password = passwordInput.value.trim();
          if (!password) {
            // Don't allow dragging if password is empty
            showPasswordRequiredMessage();
            return;
          }
        }
        
        e.preventDefault();
        isDragging = true;
        handle.classList.add('dragging');
        
        const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
        startX = clientX;
        currentX = clientX;
      };

      const handleDragMove = (e) => {
        if (!isDragging) return;
        
        const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
        currentX = clientX;
        
        const buttonRect = button.getBoundingClientRect();
        const handleWidth = handle.offsetWidth;
        
        const maxDrag = buttonRect.width - handleWidth - 8;
        dragOffset = Math.max(0, Math.min(maxDrag, currentX - startX));
        
        handle.style.transform = `translateX(${dragOffset}px)`;
        
        const progress = dragOffset / maxDrag;
        if (progress >= DRAG_THRESHOLD) {
          completeDrag(handle, button, onComplete);
        }
      };

      const handleDragEnd = () => {
        if (!isDragging) return;
        
        isDragging = false;
        handle.classList.remove('dragging');
        
        const buttonRect = button.getBoundingClientRect();
        const handleWidth = handle.offsetWidth;
        const maxDrag = buttonRect.width - handleWidth - 8;
        
        const progress = dragOffset / maxDrag;
        
        if (progress < DRAG_THRESHOLD) {
          handle.style.transform = 'translateX(0)';
          dragOffset = 0;
        }
      };

      handle.addEventListener('mousedown', handleDragStart);
      document.addEventListener('mousemove', handleDragMove);
      document.addEventListener('mouseup', handleDragEnd);

      handle.addEventListener('touchstart', handleDragStart, { passive: false });
      document.addEventListener('touchmove', handleDragMove, { passive: false });
      document.addEventListener('touchend', handleDragEnd);

      handle.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          
          // Check if password input is required and if it's empty
          if (passwordInput) {
            const password = passwordInput.value.trim();
            if (!password) {
              showPasswordRequiredMessage();
              return;
            }
          }
          
          completeDrag(handle, button, onComplete);
        }
      });
    }

    function showPasswordRequiredMessage() {
      const passwordInput = document.getElementById('password-input');
      if (!passwordInput) return;
      
      // Add red border to password input
      passwordInput.style.borderColor = '#ef4444';
      passwordInput.placeholder = 'Password required!';
      
      // Shake animation
      passwordInput.style.animation = 'none';
      setTimeout(() => {
        passwordInput.style.animation = 'shake 0.5s';
      }, 10);
      
      // Reset after 2 seconds
      setTimeout(() => {
        passwordInput.style.borderColor = '#e5e7eb';
        passwordInput.placeholder = 'Enter password';
        passwordInput.style.animation = '';
      }, 2000);
    }

    function completeDrag(handle, button, onComplete) {
      const buttonRect = button.getBoundingClientRect();
      const handleWidth = handle.offsetWidth;
      const maxDrag = buttonRect.width - handleWidth - 8;
      
      handle.style.transform = `translateX(${maxDrag}px)`;
      isDragging = false;
      
      setTimeout(() => {
        onComplete();
      }, 300);
    }

    function startAutomatedProcessing() {
      const config = window.elementSdk?.config || defaultConfig;
      const steps = [
        {
          id: 1,
          delay: 2000,
          detail: 'Location detected and displayed on map'
        },
        {
          id: 2,
          delay: 2500,
          ambulance: 'AMB-2847',
          detail: 'Ambulance AMB-2847 assigned ‚Ä¢ ETA: 8 minutes'
        },
        {
          id: 3,
          delay: 2000,
          hospital: 'City General Hospital',
          detail: 'City General Hospital selected ‚Ä¢ 2.3 km away'
        },
        {
          id: 4,
          delay: 1500,
          caseId: 'EMG-' + Math.random().toString(36).substr(2, 9).toUpperCase(),
          responseTime: '8-10 minutes',
          detail: 'Booking confirmed ‚Ä¢ Help is on the way'
        }
      ];

      let currentStep = 0;

      function processStep() {
        if (currentStep >= steps.length) {
          setTimeout(() => {
            navigateToCompletion();
          }, 1000);
          return;
        }

        const step = steps[currentStep];
        
        setTimeout(() => {
          completeStep(step);
          currentStep++;
          processStep();
        }, step.delay);
      }

      processStep();
    }

    function completeStep(step) {
      const config = window.elementSdk?.config || defaultConfig;
      const statusItem = document.getElementById(`status-${step.id}`);
      const icon = document.getElementById(`icon-${step.id}`);
      const detail = document.getElementById(`status-${step.id}-detail`);

      if (statusItem && icon && detail) {
        statusItem.classList.remove('pending');
        statusItem.classList.add('completed');
        
        icon.style.backgroundColor = config.primary_color || defaultConfig.primary_color;
        icon.innerHTML = `
          <svg class="w-5 h-5 md:w-6 md:h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        `;
        
        detail.textContent = step.detail;
        detail.style.color = config.text_color || defaultConfig.text_color;

        // emergencyData.location is set by loadUserLocationMap()
        if (step.ambulance) emergencyData.ambulance = step.ambulance;
        if (step.hospital) emergencyData.hospital = step.hospital;
        if (step.caseId) emergencyData.caseId = step.caseId;
        if (step.responseTime) emergencyData.responseTime = step.responseTime;
      }
    }

    function transitionScreen(renderFunc, setupFunc) {
      const app = document.getElementById('app');
      app.style.opacity = '0';
      app.style.transition = 'opacity 0.3s ease-out';
      
      setTimeout(() => {
        app.innerHTML = renderFunc();
        const config = window.elementSdk?.config || defaultConfig;
        const baseSize = config.font_size || defaultConfig.font_size;
        updateScreenContent(config, baseSize);
        setupFunc();
        
        app.style.opacity = '1';
      }, 300);
    }

    function renderUI() {
      const app = document.getElementById('app');
      app.innerHTML = renderLoginScreen();
      const config = window.elementSdk?.config || defaultConfig;
      const baseSize = config.font_size || defaultConfig.font_size;
      updateScreenContent(config, baseSize);
      setupLoginListeners();
      
      // Handle window resize for sidebar
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 1024) {
          isSidebarOpen = true;
        } else {
          isSidebarOpen = false;
        }
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        if (sidebar) {
          sidebar.classList.toggle('closed', !isSidebarOpen);
        }
        if (mainContent) {
          mainContent.classList.toggle('full-width', !isSidebarOpen);
        }
      });
    }

    async function init() {
      renderUI();
      
      if (window.elementSdk) {
        await window.elementSdk.init({
          defaultConfig,
          onConfigChange,
          mapToCapabilities: (config) => ({
            recolorables: [
              {
                get: () => config.background_color || defaultConfig.background_color,
                set: (value) => {
                  config.background_color = value;
                  window.elementSdk.setConfig({ background_color: value });
                }
              },
              {
                get: () => config.card_background || defaultConfig.card_background,
                set: (value) => {
                  config.card_background = value;
                  window.elementSdk.setConfig({ card_background: value });
                }
              },
              {
                get: () => config.primary_color || defaultConfig.primary_color,
                set: (value) => {
                  config.primary_color = value;
                  window.elementSdk.setConfig({ primary_color: value });
                }
              },
              {
                get: () => config.text_color || defaultConfig.text_color,
                set: (value) => {
                  config.text_color = value;
                  window.elementSdk.setConfig({ text_color: value });
                }
              },
              {
